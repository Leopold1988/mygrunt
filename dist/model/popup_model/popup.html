<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="animate.css" />
  <link rel="stylesheet" href="hipopup.css" />
  <script src="../jquery-1.11.0.min.js"></script>
  <script src="modernizr.js"></script>
  <script src="hipopup.js"></script>
  <script>
    $(function(){
      $("#inline,#ajax").hipopup({
        follow:false,
        bg:true,
        ajax:true,
        border:true,
        bgcss:{opacity:0.5},
        ajaxcallback:function (id) {
          callbackFn(id);
        }
      });
    });

    function callbackFn (id) {
      switch (id) {
        case "ajax" :
          pictureFn();
          break;
      }
    }

    function pictureFn(){
      $("#ajax2").hipopup({
        follow:false,
        bg:false,
        ajax:true,
        border:true,
        bgcss:{opacity:0.5},
        ajaxcallback:function (id) {
          callbackFn(id);
        }
      });
    }
  </script>
</head>
<body style="height:3000px">
  <input type="button" value="inline弹出层" id="inline" data-which="pop1"/><br/>
  <input type="button" value="ajax弹出层" id="ajax" data-url="1.html"/>
  <select name="" id="">
    <option value="111">2222222</option>
  </select>

  <div class="hipopupbox" id="pop1" hipopup="inline">
    <a class="close"></a>
    <div class="inner">
      1234
      <br/>
      1234
      <br/>
      1234
      <br/>
    </div>
  </div>
</body>
</html>
